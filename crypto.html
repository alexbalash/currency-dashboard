<!DOCTYPE html>
<html>
	<head>
		<title>Webix Location Viewer</title>
		<meta charset="utf-8">

		<!-- Webix sources -->
		<script type="text/javascript" src="https://cdn.webix.com/site/webix.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.webix.com/site/webix.css">
        <link rel="stylesheet" href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css" type="text/css" charset="utf-8">
        
		<!-- app -->
		<link href="styles.css" rel="stylesheet">
		<script type="text/javascript" src="./scripts/crypto.js"></script>
		<script type="text/javascript" src="./scripts/sidemenu.js"></script>
		<script type="text/javascript" src="./scripts/toolbar.js"></script>
	</head>
	<body>
		<script>
			webix.ready(function() {
				webix.ui({
					rows: [
						toolbar, 
						{
							view: "scrollview",
							scroll: "xy",
							body: cryptogrid
						}
					]
				});
				webix.ui(sidemenu);
			});
		</script>

	</body>
</html>
